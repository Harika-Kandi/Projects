<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Register</title>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="site.js"></script>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../assets/css/site.css"/>
  <script src="./node_modules/angular/angular.min.js" defer></script>
  <script src="./product/productModule.js" defer></script>
  <script src="./product/productController.js"  defer></script>
</head>
<body class="container" ng-app="productModule">
<div ng-include="'./shared/pageHeaderPartial.html'"></div>
<main class="row">

  <h2>Create a New Account</h2>

  <p class="alert alert-info">
    Use the form below to create a new account.
  </p>

  <p class="alert alert-danger">
    Passwords are required to be a minimum of 6 characters in length.
  </p>

  <div>
    <form action="register.html" method="post">
      <fieldset class="col-md-6">
        <legend>
          Account Information
        </legend>
        <div class="form-group">
          <label for="userName" class="control-label">User Name:</label>
          <input name="userName" class="form-control" type="text" id="userName" required/>
        </div>
        <div class="form-group">
          <label for="companyName" class="control-label">Company Name:</label>
          <input name="companyName" class="form-control" type="text" id="companyName" pattern=".{5,}"
                 title="Company name (at least 5 characters)." required/>
        </div>
        <div class="form-group">
          <label for="email" class="control-label">E-mail:</label>
          <input name="email" class="form-control" type="email" id="email"/>
        </div>
        <div class="form-group has-error">
          <label for="password" id="PasswordLabel" class="control-label">Password:</label>
          <input name="password" class="form-control" type="password" id="password"/>
        </div>
        <div class="form-group">
          <label for="confirmPassword" id="confirmPasswordLabel" class="control-label">Confirm Password:</label>
          <input name="confirmPassword" class="form-control" type="password" id="confirmPassword"/>
        </div>
      </fieldset>
      <fieldset class="col-md-6">
        <legend>
          My address information (Optional)
        </legend>
        <div class="form-group">
          <label for="address" class="control-label">Address</label>
          <input name="address" class="form-control" type="text" id="address"/>
        </div>
        <div class="form-group">
          <label for="city" class="control-label">City</label>
          <input name="city" class="form-control" type="text" id="city"/>
        </div>
        <div class="form-group">
          <label for="region" class="control-label">Region/State</label>
          <input name="region" class="form-control" type="text" id="region"/>
        </div>
        <div class="form-group">
          <label for="postalCode" class="control-label">Postal Code</label>
          <input name="postalCode" class="form-control" type="text" id="postalCode"/>
        </div>
        <div class="form-group">
          <label for="country" class="control-label">Country</label>
          <input name="country" class="form-control" type="text" id="country"/>
        </div>
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Create User" id="createUserButton" data-toggle="modal" data-target="#problemModal"/>
    </form>
  </div>
</main>
<footer class="row" ng-include="'./shared/pageFooterPartial.html'">
</footer>
<div id="problemModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Oh, no! A problem!</h3>
        <p>Passwords are required to be a minimum of 6 characters in length.</p>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
