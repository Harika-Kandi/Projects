<h1>Browse the Product Catalog</h1>

<div ng-show="searchString" id="searchedTerm" class="text-primary bg-primary">You searched for '{{ searchString }}'</div>
Enter all or part of the description: <input ng-model="searchString" name="search" type="search" id="search" />
<button id="go" class="btn btn-primary">Search</button>
Category:
<select ng-model='category' ng-options="category.categoryName for category in categories track by category.categoryID" name="category" id="category">
  <option value="">All categories</option>
</select>

<div class="table">
  <div class="row hidden-xs">
    <div class="col-sm-2">Photo</div>
    <div class="col-sm-5">Name</div>
    <div class="col-sm-3">Quantity Per Unit</div>
    <div class="col-sm-2">Price</div>
  </div>

  <div ng-repeat="product in products | filter:{ productName:searchString, categoryID:category.CategoryID }" class="row">
    <div class="col-sm-2"><a href="#/{{ product.productID }}"><img class="img-responsive" ng-src="/assets/img/ProductImages/{{ product.productID }}.jpg"/></a></div>
    <div class="col-sm-5"><a href="#/{{ product.productID }}">{{ product.productName }} <span ng-show="product.featured" class="label label-success">Featured</span></a></div>
    <div class="col-sm-3">{{ product.quantityPerUnit }}</div>
    <div class="col-sm-2">{{ product.unitPrice | currency:"US$" }}</div>
  </div>

  <div class="row">
    <div class="text-success bg-success col-xs-12">{{ products.length }} products found.</div>
  </div>
</div>
