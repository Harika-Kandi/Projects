<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Product Details</title>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="site.js"></script>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../assets/css/site.css"/>
  <script src="./node_modules/angular/angular.min.js" defer></script>
  <script src="./product/productModule.js" defer></script>
  <script src="./product/productController.js"  defer></script>
</head>
<body class="container" ng-app="productModule">
<div ng-include="'./shared/pageHeaderPartial.html'"></div>
<main class="row">

  <div class='productDetail'>
    <img src='images/productImages/49.jpg' alt='Maxilaku'/>

    <p>
      Maxilaku
    </p>

    <p>
      Category: Confections
    </p>

    <p>
      Unit: 24 - 50 g pkgs.
    </p>

    <p>
      Price: 20.00
    </p>
  </div>

  <div id="addToCart">
    <label for="quantity">Quantity:</label>
    <input name="quantity" type="text" value="1" id="quantity"/>
    <input type="submit" value="Add to cart"/>
  </div>

</main>
<footer class="row" ng-include="'./shared/pageFooterPartial.html'">
</footer>
</body>
</html>
