<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Login</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../site.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../assets/css/site.css"/>
  <script src="../node_modules/angular/angular.min.js" defer></script>
  <script src="authModule.js" defer></script>
  <script src="loginController.js"  defer></script>
</head>
<body class="container" ng-app="authModule">
<div ng-include="'/app/shared/pageHeaderPartial.html'"></div>
<main class="row" ng-controller="loginController">

  <h2> Log In </h2>

  <p class="alert" ng-class="{'alert-info': ! successMessage && ! errorMessage, 'alert-success': successMessage, 'alert-danger': errorMessage}">
    {{ instructionsMessage }}
    {{ errorMessage }}
    {{ successMessage }}
  </p>

  <div>
    <form ng-submit="login()">
      <fieldset>
        <legend>
          Account Information
        </legend>
        <div class="form-group">
          <label for="username" class="control-label">Username</label>
          <input ng-model="username" name="username" class="form-control" id="username" autocomplete="off"/>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input ng-model="password" name="password" class="form-control" type="password" id="password"/>
        </div>
        <div class="form-group">
          <label class="radio"><input ng-model="rememberMe" id="rememberMe" type="checkbox" name="rememberMe"/> Keep me logged in</label>
        </div>
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Log In" id="loginButton"/>
    </form>
  </div>

</main>
<footer class="row" ng-include="'/app/shared/pageFooterPartial.html'">
</footer>
</body>
</html>
