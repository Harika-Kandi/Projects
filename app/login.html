<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Login</title>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="site.js"></script>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../assets/css/site.css"/>
  <script src="./node_modules/angular/angular.min.js" defer></script>
  <script src="./product/productModule.js" defer></script>
  <script src="product/productListController.js"  defer></script>
</head>
<body class="container" ng-app="productModule">
<div ng-include="'./shared/pageHeaderPartial.html'"></div>
<main class="row">

  <h2> Log In </h2>

  <p class="alert alert-info">
    Please enter your username and password or
    <a href="register.html">Register</a>
    if you don't have an account.
  </p>

  <div>
    <form action="login.html" action="post">
      <fieldset>
        <legend>
          Account Information
        </legend>
        <div class="form-group">
          <label for="userName" class="control-label">Username</label>
          <input name="userName" class="form-control" type="text" id="userName" autocomplete="off"/>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input name="password" class="form-control" type="password" id="password"/>
        </div>
        <div class="form-group">
          <label class="" radio"><input id="rememberMe" type="checkbox" name="rememberMe"/> Keep me logged in</label>
        </div>
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Log In" id="loginButton"/>
    </form>
  </div>

</main>
<footer class="row" ng-include="'./shared/pageFooterPartial.html'">
</footer>
</body>
</html>
